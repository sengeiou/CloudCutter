<ion-header>
  <ion-toolbar class="border-bot">
    <div>
      <img src="{{assets}}res/back.png" class="icon-back margin-left-20" (click)='back()' />
      <ion-title>参数设置</ion-title>
    </div>
  </ion-toolbar>
</ion-header>

<ion-content>

  <div class="blocks border-bot ">
    <div class="flex-row flex-center"
      (click)='setdaoya(memberInfo.checking,memberInfo.daoya1,memberInfo.daoya2,memberInfo.daoya3,memberInfo.daoya4,memberInfo.daoya5)'>
      <div class="h8 flex-1">刀压{{memberInfo.checking}}</div>
      <div class="h8">{{memberInfo.daoya}}</div>
      <img src="{{assets}}res/forward.png" class="icon-forward margin-left-20" />
    </div>
  </div>
  <div class="blocks2 border-bot flex-row flex-center">
    <div class="h8 flex-1 margin-top-10">速度</div>
    <ion-range (ionChange)='changesudu($event,1)' step='10' value='{{sudu}}' debounce='500' name='sudu'
      color="primary" size="small" class="range-knob-min" max='800' pin="true">
      <!-- <ion-label slot="start" class="h8">0</ion-label> -->
      <ion-label slot="end" class="h8">{{sudu}}</ion-label>
    </ion-range>
  </div>

  <div class="blocks border-bot flex-row flex-center"
    (click)='setchilun(memberInfo.x_axis,memberInfo.y_axis,memberInfo.account)'>
    <div class="h8 flex-1">齿轮比</div>
    <!-- <input class="inputs h7_5 text-right" value="{{memberInfo.gear_ratio}}" (click)='click(2)' (keyup)="set($event)"
      [(ngModel)]="gearratio" /> -->

    <img src="{{assets}}res/forward.png" class="icon-forward margin-left-20" />
  </div>

  <div class="blocks border-bot flex-row flex-center" (click)='clickxianwei()'>
    <div class="h8 flex-1">限位开关</div>
    <!-- <div class="h8">{{memberInfo.xianwei}}</div> -->
    <ion-toggle [disabled]='isok==false' class="toggle-icon" [checked]="xianwei=='Y'" (ionChange)='changexianwei($event)'>
    </ion-toggle>
    <!-- <img src="{{assets}}res/forward.png" class="icon-forward margin-left-20" /> -->
  </div>

  <div class="blocks border-bot flex-row flex-center" (click)='chongzhi()'>
    <div class="h8 flex-1 txt-blue">恢复出厂设置</div>
    <!-- <div class="h8">{{memberInfo.sudu}}</div> -->
    <img src="{{assets}}res/forward.png" class="icon-forward margin-left-20" />
  </div>

  <div class="black_block"  *ngIf='show==true'></div>

  <div class="white_block" *ngIf='show==true'>
    <div style="width: 100%;height: 100%;" class="flex-row flex-center">
      <div class="flex-1"></div>
      <div class="model bg-white ">
        <div class="padding-10">
          <div class="h7_5 txt-bold ">密码</div>
          <div class="h8  margin-top-10 txt-gray">设置参数需要输入密码验证您的权限</div>
          <input class='h8 input ' type='password' placeholder-class='h8' name='jigou' placeholder='请输入您的账户密码' focus='true'
            [(ngModel)]="neiron" />
        </div>

        <div class="underbutton margin-top-10">
          <div class="flex-row flex-center" style="height: 100%;">
            <div class="h8 text-center flex-1 border-right" (click)='close()'>取消</div>
            <div class="h8 txt-blue text-center flex-1" (click)='submit(memberInfo.account)'>确定</div>
          </div>
        </div>
      </div>
      <div class="flex-1"></div>
    </div>

  </div>

</ion-content>
