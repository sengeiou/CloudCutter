<ion-header>
  <ion-toolbar>
 
    <div class="flex-row flex-center"> 
      <ion-title>{{lang.huanyin}}</ion-title>
      <div class="flex-1"></div>
     
    </div>

  </ion-toolbar>
</ion-header>

<ion-content>

  <div class="h8 text-right txt-blue margin-right-20" (click)='navigate("languagesettings")'>{{lang.setyuyan}}</div>

  <div class="flex-row flex-column">
    <img src="{{assets}}res/nologin.png" class="head_img margin-top" />
    <div class="h8 margin-top-20">{{lang.qingdenglu}}</div>
  </div>

  <div class="icon-50"></div>

  <div class="margin-20">
    <div class="h8">{{lang.zhanghu}}</div>
    <div class=" border-bot flex-row flex-center ">
 
        <select style="outline: none;border: none;background: transparent;font-size:16px;" [(ngModel)]="areacode" name="areacode">
          <option *ngFor='let code of areacodelist;let i=index' #areacode  >{{code.areacode}}</option> 
        </select>
    

      <ion-input class="inputs h7_5" placeholder="{{lang.shuzhanghu}}" [(ngModel)]="username" ></ion-input>
    
    </div>

    <div class="h8 margin-top-10">{{lang.password}}</div>
    <div class=" border-bot  "><ion-input class="inputs h7_5" placeholder="{{lang.shumima}}" type='password' [(ngModel)]="password" ></ion-input></div>
 
    <div class="flex-row flex-center padding-top-10" (click)='forgetpassword()'  >
      <div class="flex-1"></div>
      <div class="txt-blue h7_5"  >{{lang.wangjimima}}</div>
      <img src="{{assets}}res/blue_right.png" class="icon-right margin-left-15" />
    </div>

  </div>


  <div class="text-center margin-top txt-white h8 takebuttons" (click)='login()'>
    {{lang.denglu}}
  </div>

  <div class="text-center h7_5" (click)="register()">{{lang.xinyonhuzhuce}}</div>
  


</ion-content>
