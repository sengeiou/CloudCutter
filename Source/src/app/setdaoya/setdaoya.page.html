<ion-header>
  <ion-toolbar>
    <div class="border-bot   ">
      <img src="{{assets}}res/back.png" class="icon-back margin-left-20" (click)='back()' />
      <ion-title>刀压设置</ion-title>
    </div>
  </ion-toolbar>
</ion-header>

<ion-content>
 
  <div class="blocks2 flex-row flex-center border-bot">
    <img src="{{assets}}res/check.png" class="icons margin-top-10" *ngIf='check==1' />
    <img src="{{assets}}res/nocheck.png" class="icons margin-top-10" (click)='checks(1,memberInfo.daoya1)'
      *ngIf='check!=1' /> 
    <div class="h8 flex-1 margin-left-10 margin-top-10">刀压1</div>
    <!-- <input class="inputs h7_5 text-right" type='text' value="{{memberInfo.daoya1}}" oninput = "value=value.replace(/[^\d]/g,'')"  (keyup)="set($event)" (click)='click(1)' [(ngModel)]="daoya1"  name="1"/> -->
    <ion-range (ionChange)='changes($event,1)' value='{{value1}}' debounce='500' name='sudu' color="primary"
      class="range-knob-min" max='1000' pin="true"> 
      <ion-label slot="end" class="h8">{{value1}}</ion-label>
    </ion-range> 
    <!-- <img src="{{assets}}res/forward.png" class="icon-forward margin-left-20" /> -->
  </div>
