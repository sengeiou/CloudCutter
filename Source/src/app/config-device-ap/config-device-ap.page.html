<ion-header>
  <ion-toolbar class="border-bot">
    <div>
      <img src="{{assets}}res/back.png" class="icon-back margin-left-20" (click)='back()' />
      <ion-title>配置wifi</ion-title>
    </div>
  </ion-toolbar>
</ion-header>


<ion-content>
  <div *ngIf="step==0">
    <h1>确保你已经连上设备热点</h1>
    <img src="{{assets}}res/apwifi.png" />
    <ion-button (click)='tryapconnect()'>下一步</ion-button>
  </div>
  <div *ngIf="step==1">


    <div class="flex-row flex-center white_block border-bot">
      <div class="txt-gray h8 flex-1">WiFi名称</div>
      <input class="h8 flex-1 margin-left-10" placeholder="请输入wifi名称" [(ngModel)]="wifiname"
        style='border: none;outline: none;background: transparent;'>
      <img class="margin-left-10" src="{{assets}}res/forward.png" class="icon-forward" />
    </div>

    <div class="flex-row flex-center white_block border-bot">
      <div class="txt-gray h8 flex-1">WiFi密码</div>
      <input class="h8 flex-1 margin-left-10" placeholder="请输入WiFi密码" [(ngModel)]="wifipassword"
        style='border: none;outline: none;background: transparent;'>
      <img class="margin-left-10" src="{{assets}}res/forward.png" class="icon-forward" />
    </div>

    <div class="text-center txt-white  h8 takebuttons margin-top" (click)='setSTAWIFI()'>
      完成
    </div>



  </div>
</ion-content>
